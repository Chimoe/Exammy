<script >
function gettest(btn_id){
  var cards = document.getElementsByClassName("card");
  $.ajax({
    type: "POST",
    url: "http://ec2-35-153-68-95.compute-1.amazonaws.com:9090/tests",
    data: btn_id,
    xhrFields: {withCredentials: true},
    success: function(data,status,xhr){
      console.log(xhr.responseText);
      var alltests = $.parseJSON(xhr.responseText);
      document.getElementById('info').innerHTML = "";
      var info = $('#info');
      info.append("<h2 style=\"padding-top: 30px\">Tests Table</h2>");
      info.append("<p>Type something in the input field to search the table :</p>");
      info.append("<input class=\"form-control\" id=\"myInput\" type=\"text\" placeholder=\"Search Test\"><br>");
      var $newtable = $("<table class=\"table table-bordered table-striped\"> <thead><tr><th style=\"width: 15%\">Name</th><th style=\"width: 35%\">Start Time</th><th style=\"width: 35%\">End Time</th><th style=\"width: 15%\"></th></tr></thead><tbody id =\"myTable\"></tbody></table>");
      info.append($newtable);
      var testLists = $('#myTable');
      for (i = 0; i<alltests.length; i++){
        var $newtest = $("<tr></tr>");
        $newtest.append("<td>"+alltests[i].Name+"</td>");
        $newtest.append("<td>"+alltests[i].StartT+"</td>");
        $newtest.append("<td>"+alltests[i].EndT+"</td>");
        $newtest.append("<td><button class = \"btn btn-success\" data-toggle=\"modal\" data-target=\"#myModal\" onclick = \"datetimer(this.id)\" id = \""+alltests[i].ID+"\">Set Time</button></td>");
        testLists.append($newtest);
      };
      $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
      });
    },
    error: function(e){
      window.location.replace("index.html");
    }

  })

};
$(function(){

  $('#datetimepicker2').datetimepicker();
});
function datetimer(test_id){

  var t = document.getElementsByName('submitTimer');
  t.id = test_id;
  console.log(t.id);
};
function getTimerInput(test_id){
  if (test_id == "none"){
    console.log(test_id);
    alert("Unexpected Error!");
  }
  else{
    var st = document.getElementById("startTime").value;
    var mmddyyhh = st.split(' ');
    var mmddyy = mmddyyhh[0].split('/');
    var hhmm = mmddyyhh[1].split(':');
    if (mmddyyhh[2] == "AM"){
      var stime = mmddyy[2]+"-"+mmddyy[0]+"-"+mmddyy[1]+"T"+mmddyyhh[1]+":00z";
    }
    else{
      var hh = hhmm[0]+12;
      var stime = mmddyy[2]+"-"+mmddyy[0]+"-"+mmddyy[1]+"T"+hh+":"+hhmm[1]+":00z";
    }

    var et = document.getElementById("endTime").value;
    var mmddyyhh = et.split(' ');
    var mmddyy = mmddyyhh[0].split('/');
    var hhmm = mmddyyhh[1].split(':');
    if (mmddyyhh[2] == "AM"){
      var etime = mmddyy[2]+"-"+mmddyy[0]+"-"+mmddyy[1]+"T"+mmddyyhh[1]+":00z";
    }
    else{
      var hh = parseInt(hhmm[0])+12;
      var etime = mmddyy[2]+"-"+mmddyy[0]+"-"+mmddyy[1]+"T"+hh+":"+hhmm[1]+":00z";
    }
    $.ajax({
      type: "POST",
      url: "http://ec2-35-153-68-95.compute-1.amazonaws.com:9090/set",
      data: JSON.stringify({
        "ID": test_id,
        "StartT": stime,
        "EndT": etime
      }),
      xhrFields: {withCredentials: true},
      success: function(data,status,xhr){

      },
      error: function(xhr, textStatus, errorThrown){
        alert(xhr.responseText);
      }
    });

  }
}
</script>
